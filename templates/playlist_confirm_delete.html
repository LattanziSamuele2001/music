{% extends "base.html" %}

{% block content %}
  <h2>Delete Playlist: {{ playlist.name }}</h2>
  <p>Are you sure you want to delete this playlist?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user_playlists' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
