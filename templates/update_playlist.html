{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="card mt-4">
    <div class="card-body">
      <h2 class="card-title">Update Playlist</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'playlist_delete' playlist.pk %}" class="btn btn-danger ml-2">Delete Playlist</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
