{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit">Login</button>
  </form>

  <hr>
  <label> Don't you have an account yet?</label>
  <a href="{% url 'registration' %}">Register Here</a>
{% endblock %}
